{% include relations/course.html %}


<!-- Course img -->
 <div class="course-img">
      <img src="http://placehold.it/850x350" alt="">
   </div>

<div class="content-sidebar">
<!-- Course Title -->
   <h1>{{page.title}}</h1>
   
<!-- Description -->
   <section class="course-description">
   {{ page.content }}
   </section>


<!-- Program -->
   <section class="course-program">
         <div class="program-title">Πρόγραμμα</div>
         <div class="program-days">
               {% for day in page.days %}
               <div class="days">
                  <div class="day">{{ day.day }}</div>
                  <div class="time">{{ day.time}}</div>  
                  </div>
               {% endfor %}
            </div>
      </section>


      <section class="school"> 
            <div class="school-image"> 
               <img src="http://placehold.it/250x250" alt="">
               </div>
            <div class="school-details">
               <a href="{{ site.baseurl}}/{{ schoolUrl }}">{{ schoolTitle }}</a>
               <div class="description">{{ schoolContent }}</div>
               <div class="phone">{{ schoolPhone }}</div>
            </div>
         </section>
   
   <section class="place">
       
      <div id="map"></div>
      <div class="place-title">
      <h2>{{ placeTitle }}</h2>
      </div>
      <div class="place-address">{{ placeAddress }}</div>
      </section>

</div>
<!-- Sidebar -->
<div class="sidebar">
   <div class="sidebar-school">
      <h2><a href="{{ site.baseurl}}/{{ schoolUrl }}">{{ schoolTitle }}</a></h2>

      <div class="phone">{{ schoolPhone }}</div>
      </div>
</div>
<script>
// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView([{{placeLat}}, {{placeLong}}], 13);

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// add a marker in the given location, attach some popup content to it and open the popup
L.marker([{{placeLat}}, {{placeLong}}]).addTo(map)
    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
    .openPopup();
</script>
