<header class="navigation" role="banner">
  <div class="navigation-wrapper">
     
<!--  Logo -->
    <div class="logo">
        <a href="{{ site.baseurl }}"><h2>Active Koala</h2></a>
        </div>

<!--    Menu - Categories -->
     <div class="menu-categories">
        <ul>
           {% for menu in site.categories %}
           {% if menu.name == "none" %}
              <li><a href="{{site.baseurl}}">{{menu.title}}</a></li>
           {% else %}
               <li><a href="{{site.baseurl}}/categories/{{menu.slug}}">{{menu.title}}</a></li>
           {% endif %}
             {% endfor %}
          </ul>
        </div>
     

     
  </div>
</header>
